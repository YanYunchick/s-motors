<template>
    <lightning-modal-header label="Sharing"></lightning-modal-header>
    <lightning-modal-body>
        <div style="height:600px">
            <lightning-card variant="Narrow" title="User Lookup" icon-name="standard:apps">
                <div class="slds-p-horizontal_small">
                    <c-multiselect-lookup objectname="User" fieldnames=" Id, Name " params = " IsActive = true AND UserType = 'Standard' "
                        onselected={handleselectedCompanyRecords} icon-name="standard:account" placeholder="Lookup User...">
                    </c-multiselect-lookup>
                    <template if:true={hasData}>
                        <div class="slds-m-top_medium">
                            <lightning-datatable 
                                key-field="id" 
                                data={sharedUsers} 
                                hide-checkbox-column
                                columns={columns}
                                onrowaction={removeUser}>
                            </lightning-datatable>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="neutral" label="Close" onclick={closeWindow}></lightning-button>
        <lightning-button variant="brand" label="Save" onclick={saveResult} class="slds-m-left_x-small"></lightning-button>
    </lightning-modal-footer>
</template>
