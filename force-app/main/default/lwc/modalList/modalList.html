<!-- sldsValidatorIgnore -->
<template>
    <lightning-modal-header label="List"></lightning-modal-header>
    <lightning-modal-body>
        <template lwc:if={hasData}>
        <lightning-datatable 
            key-field="id"
            data={content}
            hide-checkbox-column=true
            columns={structure}>
        </lightning-datatable>
        </template>
        <template lwc:else>
            <div class="slds-text-heading_medium slds-text-align_center">There are no products.</div>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleClose}></lightning-button>
    </lightning-modal-footer>
</template>
