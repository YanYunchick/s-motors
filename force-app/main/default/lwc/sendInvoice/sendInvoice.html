<!-- sldsValidatorIgnore -->
<template>     
    <lightning-quick-action-panel header="Send Email">     
        <lightning-spinner if:false={hasData}></lightning-spinner>
        <div if:true={hasData}>     
            <lightning-input type="text" value={emailSubject} label="Email Subject" disabled="true"></lightning-input>
            <lightning-input type="text" value={primaryContact.Name} label="Receiver Name" disabled="true"></lightning-input>
            <lightning-input type="text" value={primaryContact.Email} label="Receiver Email" disabled="true"></lightning-input>
            <lightning-input-rich-text
                value={emailBody.data} 
                label="Email Message" 
                formats={formats}>
            </lightning-input-rich-text>
            <div slot="footer">
                <lightning-button variant="neutral" label="Cancel" onclick={closeAction} class="slds-m-left_x-small"></lightning-button> 
                <lightning-button if:true={invoicePDFId.data} variant="neutral" label="Preview Invoice" onclick={previewAction} class="slds-m-left_x-small"></lightning-button> 
                <lightning-button variant="brand" label="Send" onclick={sendEmailAction} class="slds-m-left_x-small"></lightning-button> 
            </div>  
        </div>    
    </lightning-quick-action-panel>   
</template>
